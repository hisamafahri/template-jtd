title: Hisam's JTD
description: Hisam's Just the Docs personal template
theme: just-the-docs

# Deployment url
url: https://hisamafahri.github.io/template-jtd

# Aux links for the upper right navigation
aux_links: # remove if you don't want this link to appear on your pages
  Template Repository: https://github.com/hisamafahri/template-jtd
# Makes Aux links open in a new tab.
aux_links_new_tab: true

# Footer content
# Copyright
footer_content: "&copy; 2024 <a href=\"https://hisam.dev\" target=\"_blank\">Hisam Fahri</a>."

# Footer last edited timestamp
last_edit_timestamp: true # show or hide edit time - page must have `last_modified_date` defined in the frontmatter
last_edit_time_format: "%b %e %Y" # uses ruby's time format: https://ruby-doc.org/stdlib-2.7.0/libdoc/time/rdoc/Time.html

# Footer "Edit this page on GitHub" link text
gh_edit_link: true # show or hide edit this page link
gh_edit_link_text: "Edit this page on GitHub."
gh_edit_repository: "https://github.com/hisamafahri/template-jtd" # the github URL for your repo
gh_edit_branch: "main" # the branch that your docs is served from
gh_edit_view_mode: "tree" # "tree" or "edit" if you want the user to jump into the editor immediately

# Back to top link
back_to_top: true
back_to_top_text: "Back to top"

